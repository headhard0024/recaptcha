<html>
<head>
  <title>reCAPTCHA</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script type="text/javascript">
    function onSubmit(token) {
      // وقتی reCAPTCHA با موفقیت تایید شد، توکن رو به Flutter بده
      if (window.flutter_inappwebview) {
        window.flutter_inappwebview.callHandler('recaptchaTokenHandler', token);
      }
    }
  </script>
  <style>
    body { font-family: Arial; }
    .g-recaptcha { display: inline-block; }
  </style>
</head>
<body>
  <form action="javascript:void(0);" onsubmit="return false;">
    <div class="g-recaptcha" data-sitekey="6Lf5m1MrAAAAAGCPtMqKrKJDyvWZPn93XSSk_ylx" data-callback="onSubmit"></div>
  </form>
</body>
</html>
